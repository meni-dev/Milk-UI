<!-- Horizontal Form -->
<div class="row justify-content-center mt-5">

    <div class="card card-info col-sm-6 col-md-6">
        <div class="card-header">
            <h3 class="card-title ">Add Customer</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form class="form-horizontal">
            <div class="card-body">
                <div class="form-group row">
                    <label for="inputid" class="col-sm-4 col-form-label">Customer Id:</label>
                    <div class="col-sm-8">
                        <label><b>M0001</b></label>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputname" class="col-sm-4 col-form-label">Customer Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputname" placeholder="CustomerName">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputnumber" class="col-sm-4 col-form-label">Mobile Number</label>
                    <div class="col-sm-8">
                        <input type="phone" class="form-control" id="inputnumber" placeholder="MobileNumber">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Select Village</label>
                    <select class="form-control col-sm-8">
                        <option value="Ayyampettai">Ayyampettai</option>
                        <option value="Keelavarappankuruchi">Keelavarappankuruchi</option>
                        <option value="Meelavarappankuruchi">Meelavarappankuruchi</option>
                        <option value="Pasupathikovil">Pasupathikovil</option>
                        <option value="Kudikadu">Kudikadu</option>
                    </select>
                </div>
                <div class="form-group row">
                    <label for="inputstreet" class="col-sm-4 col-form-label">Street</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputstreet" placeholder="Street">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="offset-sm-4 col-sm-8">
                        <div class="form-check ">
                            <input type="checkbox" class="form-check-input" id="exampleCheck2" checked>
                            <label class="form-check-label" for="exampleCheck2">Active</label>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.card-body -->
            <div class="card-footer">
                <button type="submit" class="btn btn-info">Submit</button>
                <button type="submit" class="btn btn-default float-right">Clear</button>
            </div>
            <!-- /.card-footer -->
        </form>
    </div>
    <!-- /.card -->
</div>
